<style>
.x_chart_panel {

    border: 1px solid #E6E9ED;
    -moz-column-break-inside: avoid;

    opacity: 1;
    transition: all .2s ease;

    border-bottom: 2px solid #E6E9ED;
    padding: 1px 5px 6px;
    margin-bottom: 10px;
	
}.x_chart_title h2 {
    margin: 5px 0 6px;
    float: left;
    display: block;
    text-overflow: ellipsis;
    overflow: hidden;
    white-space: nowrap;
    font-size: 18px;

}
.chart_panel_toolbox {
    float: right;
    min-width: 70px;
}
.chart_panel_toolbox>li {

    cursor: pointer;
}

}
